<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #0d47a1;
      padding: 0.75rem 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.4rem;
      color: #ffffff !important;
      display: flex;
      align-items: center;
    }
    .nav-link {
      color: #ffffff !important;
      margin-left: 1rem;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .nav-link:hover {
      color: #dce1f1 !important;
      transform: scale(1.05);
    }
    .edit-profile-header {
      margin-top: 30px;
    }
    .edit-profile-title {
      color: #0d47a1;
      font-size: 2.5rem;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .btn-custom {
      background-color: #0d47a1;
      color: #fff;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="image/a_modern_logo_for_image_.png" alt="HealthPortal Logo">
        HealthPortal
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="appointments.html"><i class="bi bi-calendar-check"></i> Appointments</a></li>
          <li class="nav-item"><a class="nav-link" href="medical dashboard.html"><i class="bi bi-folder2-open"></i> Medical Records</a></li>
          <li class="nav-item"><a class="nav-link" href="Prescription List.html"><i class="bi bi-capsule"></i> Prescriptions</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html"><i class="bi bi-person-circle"></i> Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container edit-profile-header">
    <h1 class="edit-profile-title mb-4">Edit Profile</h1>
    <div class="card p-4">
      <div class="form-group">
        <label for="name"><i class="bi bi-person-circle"></i> Full Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your full name" value="John Doe">
      </div>
      <div class="form-group">
        <label for="email"><i class="bi bi-envelope"></i> Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" value="johndoe@example.com">
      </div>
      <div class="form-group">
        <label for="phone"><i class="bi bi-phone"></i> Phone Number</label>
        <input type="text" id="phone" class="form-control" placeholder="Enter your phone number" value="(123) 456-7890">
      </div>
      <button class="btn-custom"><i class="bi bi-save"></i> Save Changes</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
