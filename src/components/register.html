<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <style>
    .register-logo {
      max-width: 150px;
      height: auto;
      margin-bottom: 20px;
      animation: floatLogo 1.8s ease-in-out;
    }

    @keyframes floatLogo {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Navbar with main logo -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="image/a_modern_logo_for_image_.png" alt="HealthPortal Logo" width="30" height="30" class="me-2" />
        HealthPortal
      </a>
    </div>
  </nav>

  <!-- Registration Section -->
  <div class="container mt-5 text-center">
    <!-- Registration Logo -->
    <img src="image/register_logo.png" alt="Register Logo" class="register-logo" />

    <h2 class="mb-4">Create Your Account</h2>

    <form id="registerForm" class="text-start mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="fullName" class="form-label"><i class="bi bi-person-fill me-1"></i> Full Name</label>
        <input type="text" class="form-control" id="fullName" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label"><i class="bi bi-envelope-fill me-1"></i> Email address</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label"><i class="bi bi-lock-fill me-1"></i> Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label"><i class="bi bi-lock-fill me-1"></i> Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required />
      </div>
      <div class="mb-3">
        <label for="userType" class="form-label"><i class="bi bi-person-badge-fill me-1"></i> Account Type</label>
        <select class="form-select" id="userType" required>
          <option value="patient">Patient</option>
          <option value="doctor">Doctor</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <div class="mt-3">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
