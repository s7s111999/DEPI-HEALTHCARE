<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Appointment List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #eef2f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #0d47a1;
      padding: 0.75rem 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.4rem;
      color: #ffffff !important;
      display: flex;
      align-items: center;
    }
    .nav-link {
      color: #ffffff !important;
      margin-left: 1rem;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .nav-link:hover {
      color: #dce1f1 !important;
      transform: scale(1.05);
    }
    .page-header {
      margin-top: 30px;
      color: #0d47a1;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    .page-header i {
      margin-right: 10px;
    }
    .filter-bar {
      margin: 20px 0;
      display: flex;
      gap: 1rem;
    }
    .table th {
      background-color: #d6e4f0;
    }
    .status-icon {
      margin-right: 8px;
    }
    .table td i {
      vertical-align: middle;
      margin-right: 5px;
    }
    .action-icons i {
      cursor: pointer;
      margin-right: 10px;
      color: #0d47a1;
    }
    .action-icons i:hover {
      color: #0a3570;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="image/a_modern_logo_for_image_.png" alt="HealthPortal Logo">
        HealthPortal
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="page-header">
      <i class="bi bi-list-check"></i> Appointment List
    </div>

    <div class="filter-bar">
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-funnel"></i></span>
        <select class="form-select">
          <option selected>Status (All)</option>
          <option>Scheduled</option>
          <option>Completed</option>
          <option>Cancelled</option>
        </select>
      </div>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-sort-down"></i></span>
        <select class="form-select">
          <option selected>Sort by Date</option>
          <option>Newest First</option>
          <option>Oldest First</option>
        </select>
      </div>
    </div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th><i class="bi bi-person-fill"></i> Patient</th>
          <th><i class="bi bi-person-badge"></i> Doctor</th>
          <th><i class="bi bi-calendar-event"></i> Date</th>
          <th><i class="bi bi-info-circle"></i> Status</th>
          <th><i class="bi bi-gear"></i> Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><i class="bi bi-person-circle"></i> John Doe</td>
          <td><i class="bi bi-person-vcard"></i> Dr. Smith</td>
          <td><i class="bi bi-calendar3"></i> 2025-05-14</td>
          <td><i class="bi bi-clock status-icon text-primary"></i> Scheduled</td>
          <td class="action-icons">
            <i class="bi bi-eye-fill" title="View Details"></i>
            <i class="bi bi-pencil-square" title="Edit Appointment"></i>
            <i class="bi bi-x-lg" title="Cancel Appointment"></i>
          </td>
        </tr>
        <tr>
          <td><i class="bi bi-person-circle"></i> Mary Jane</td>
          <td><i class="bi bi-person-vcard"></i> Dr. Brown</td>
          <td><i class="bi bi-calendar3"></i> 2025-05-10</td>
          <td><i class="bi bi-check-circle status-icon text-success"></i> Completed</td>
          <td class="action-icons">
            <i class="bi bi-eye-fill" title="View Details"></i>
            <i class="bi bi-pencil-square" title="Edit Appointment"></i>
            <i class="bi bi-x-lg" title="Cancel Appointment"></i>
          </td>
        </tr>
        <tr>
          <td><i class="bi bi-person-circle"></i> Robert Ray</td>
          <td><i class="bi bi-person-vcard"></i> Dr. Adams</td>
          <td><i class="bi bi-calendar3"></i> 2025-05-09</td>
          <td><i class="bi bi-x-circle status-icon text-danger"></i> Cancelled</td>
          <td class="action-icons">
            <i class="bi bi-eye-fill" title="View Details"></i>
            <i class="bi bi-pencil-square" title="Edit Appointment"></i>
            <i class="bi bi-x-lg" title="Cancel Appointment"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
