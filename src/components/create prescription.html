<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Prescription</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6fb;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #0d47a1;
      padding: 0.75rem 1rem;
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
    .page-header {
      margin-top: 30px;
      color: #0d47a1;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    .page-header i {
      margin-right: 10px;
    }
    .form-label i {
      margin-right: 5px;
      color: #0d47a1;
    }
    .form-control, .form-select {
      border-radius: 8px;
    }
    .btn-primary {
      background-color: #0d47a1;
      border: none;
      border-radius: 8px;
    }
    .btn-primary:hover {
      background-color: #093372;
    }
    .card {
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      background-color: #fff;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="image/a_modern_logo_for_image_.png" alt="Logo" />
      HealthPortal
    </a>
  </div>
</nav>

<div class="container">
  <div class="page-header">
    <i class="bi bi-clipboard-plus-fill"></i> Create Prescription
  </div>

  <div class="card">
    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label"><i class="bi bi-person-fill"></i> Patient Name</label>
          <input type="text" class="form-control" placeholder="Enter patient name">
        </div>
        <div class="col-md-6">
          <label class="form-label"><i class="bi bi-person-badge-fill"></i> Doctor Name</label>
          <input type="text" class="form-control" placeholder="Enter doctor name">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label"><i class="bi bi-capsule"></i> Medication Name</label>
        <input type="text" class="form-control" placeholder="e.g. Paracetamol">
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label"><i class="bi bi-box"></i> Dosage</label>
          <input type="text" class="form-control" placeholder="e.g. 500mg">
        </div>
        <div class="col-md-6">
          <label class="form-label"><i class="bi bi-clock-history"></i> Frequency</label>
          <input type="text" class="form-control" placeholder="e.g. Twice a day">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label"><i class="bi bi-calendar-event"></i> Duration</label>
        <input type="text" class="form-control" placeholder="e.g. 7 days">
      </div>

      <div class="mb-3">
        <label class="form-label"><i class="bi bi-card-text"></i> Notes</label>
        <textarea class="form-control" rows="3" placeholder="Special instructions or additional notes..."></textarea>
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-check-circle-fill"></i> Save Prescription
        </button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
